name: CI - Cypress API Tests

on:
    push:
        branches: ["main"]
    pull_request:

jobs:
    tests:
        runs-on: ubuntu-latest

        env:
            API_URL: https://sua-api-mock.onrender.com

        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: 18

            - run: npm ci

            - name: Run Cypress
              run: npm run cypress:run
              continue-on-error: true
